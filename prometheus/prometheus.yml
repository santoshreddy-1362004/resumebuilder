# Prometheus Configuration for Resume Builder

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'resumebuilder-monitor'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Resume Builder Backend (host network access)
  - job_name: 'resumebuilder-backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      # Use host.docker.internal to access host from container
      - targets: ['host.docker.internal:4000']
        labels:
          service: 'backend'
          environment: 'development'
