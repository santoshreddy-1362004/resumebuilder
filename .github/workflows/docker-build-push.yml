name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-backend:${{ steps.commit.outputs.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-frontend:${{ steps.commit.outputs.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'https://resumebuilder-backend-cy3m.onrender.com' }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-frontend:buildcache,mode=max

      - name: Image build summary
        run: |
          echo "✅ Backend image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-backend:latest"
          echo "✅ Backend image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-backend:${{ steps.commit.outputs.sha }}"
          echo "✅ Frontend image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-frontend:latest"
          echo "✅ Frontend image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/resumebuilder-frontend:${{ steps.commit.outputs.sha }}"
