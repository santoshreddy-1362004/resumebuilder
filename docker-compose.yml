version: '3.8'

services:
  # ==========================================
  # BACKEND - Node.js Express API
  # ==========================================
  backend:
    image: 2004369/resumebuilder-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resumebuilder-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/metrics"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ==========================================
  # FRONTEND - Vite React + Nginx
  # ==========================================
  frontend:
    image: 2004369/resumebuilder-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resumebuilder-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:4000
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ==========================================
  # PROMETHEUS - Metrics Collection
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - app-network

  # ==========================================
  # GRAFANA - Visualization & Dashboards
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - app-network

# ==========================================
# VOLUMES - Persistent Data
# ==========================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  app-network:
    driver: bridge
